<div>
  
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">{{ title }}</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item" routerLink="weathers" routerLinkActive="active" *ngIf="this.authService.isLoggedIn">
          <a href="javascript:void(0)" class="nav-link">Clima</a>
        </li>
        <li class="nav-item" routerLink="login" routerLinkActive="active" *ngIf="!this.authService.isLoggedIn">
          <a href="javascript:void(0)" class="nav-link">Iniciar sesión</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="this.authService.isLoggedIn">
          <a href="#" (click)="logout()" class="nav-link">Cerrar sesión</a>
        </li>
        <li class="nav-item" routerLink="register" routerLinkActive="active" *ngIf="!this.authService.isLoggedIn">
          <a href="javascript:void(0)" class="nav-link">Registrar</a>
        </li>
      </ul>
    </header>
  </div>

  <div class="container mt-5">
    <router-outlet></router-outlet>
  </div>
</div>
