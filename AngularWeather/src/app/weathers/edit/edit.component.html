<h1>Crear nuevo registro del tiempo</h1>

<a href="#" routerLink="/weathers/index" routerLinkActive="active" *ngIf="this.authService.isLoggedIn"
  class="btn btn-secondary mt-3 mb-2">Ir atras</a>
<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="form-group  mb-4">
    <label for="Precipitation">Probabilidad de precipitaci√≥n:</label>
    <input formControlName="Precipitation" id="Precipitation" type="text" class="form-control"
      [(ngModel)]="weather.Precipitation">        
  </div>

  <div class="form-group mb-4">
    <label for="Humidity">Porcentaje de humedad:</label>
    <input formControlName="Humidity" id="Humidity" type="text" class="form-control" [(ngModel)]="weather.Humidity">
  </div>

  <div class="form-group mb-4">
    <label for="Wind">Velocidad del viento</label>
    <input formControlName="Wind" id="Wind" type="text" class="form-control" [(ngModel)]="weather.Wind">        
  </div>

  <div class="form-group mb-4">
    <label for="Date">Fecha del registro:</label>
    <input formControlName="Date" id="Date" type="date" class="form-control" [(ngModel)]="weather.Date">     
  </div>

  <div class="form-group mb-4">
    <label for="CityID">Ciudad:</label>
    <input formControlName="CityID" id="CityID" type="text" class="form-control" [(ngModel)]="weather.CityID">      
  </div>

  <div class="form-group mb-4">
    <label for="UserID">User:</label>
    <input formControlName="UserID" id="UserID" type="text" class="form-control" [(ngModel)]="weather.UserID">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
